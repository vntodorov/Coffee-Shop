<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Search</title>
    <th:block th:include="~{fragments/head}"/>
</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>

<div class="container">
    <h2 class="text-center text-white">Search for Product</h2>
    <form
            th:method="GET"
            th:action="@{/products/search}"
            th:object="${searchProductDTO}"
            class="form-inline"
            style="justify-content: center; margin-top: 50px;"
    >
        <div style="position: relative">
            <input
                    th:field="*{brandName}"
                    th:errorclass="is-invalid"
                    class="form-control mr-sm-2"
                    style="width: 280px;"
                    type="search"
                    placeholder="Model name..."
                    aria-label="Search"
                    id="model"
            />
            <input
                    th:field="*{minPrice}"
                    th:errorclass="is-invalid"
                    class="form-control mr-sm-2"
                    style="width: 280px;"
                    type="search"
                    placeholder="Min price..."
                    aria-label="Search"
                    id="minPrice"
            />
            <input
                    th:field="*{maxPrice}"
                    th:errorclass="is-invalid"
                    class="form-control mr-sm-2"
                    style="width: 280px;"
                    type="search"
                    placeholder="Max price..."
                    aria-label="Search"
                    id="maxPrice"
            />
            <small
                    id="searchOfferHelpInline"
                    class="bg-danger text-light rounded invalid-feedback"
                    style="width: 97%; position: absolute; padding: 3px 15px; text-align: center;"
            >
                Try writing something this time.
            </small>
        </div>
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>

<div class="offers row mx-auto d-flex flex-row justify-content-center" style="margin-top: 40px;">

    <div th:each="product: ${products}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
        <div class="card-img-top-wrapper">
            <img class="card-img-top" th:src="${product.imageUrl}" alt="Product image">
        </div>
        <div class="card-body pb-1">
            <h5 class="card-title" th:text="${product.name}"></h5>
        </div>
        <ul class="offer-details list-group list-group-flush">
            <li class="list-group-item">
                <div class="card-text"><span th:text="'Description: ' + ${product.description}"></span></div>
                <div class="card-text"><span th:text="'Price: ' + ${product.price} + ' lv'"></span></div>
                <div class="card-text"><span th:text="'Brand: ' + ${product.brandName}"></span></div>
                <div class="card-text"><span th:text="'Category: ' + ${product.categoryName}"></span></div>
            </li>
        </ul>
        <div class="card-body">
            <a class="card-link" th:href="@{/product/{pid}(pid = ${product.id})}">Details</a>
        </div>
    </div>

    <h3 th:if="${#lists.isEmpty(products)}" class="text-info">
        There are no products for this brand within this price range!
    </h3>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
